name: C++ Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install compiler
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Build tests
      run: g++ -std=c++17 src/Unit Test.cpp -o tests

    - name: Run unit tests
      run: ./tests
